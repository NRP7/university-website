<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">


        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="resource/css/styles.css">


        <title>University of Bauan</title>
    </head>


    <body>


        <!-- HEADER OF THE UNIV WEBSITE -->
       




        <!-- NEWS AND ANNOUNCEMENT SECTION (section-2)-->
        <section class="section-2" id="section-2">











        </section>




       <!-- COURSES AND ADMISSION SECTION (section-3)-->
<section class="section-3" id="section-3 text-center">
    <div class="container">
        <div class="row">
            <!-- Column 1: Courses -->
            <div class="col-md-6 text-white">
                <h1 class="title">Courses</h1>
                <div class="row">
                    <!-- Course 1 -->
                    <div class="col-md-6 mb-4">
                        <div class="card">
                            <img src="resource/img/IT.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title text-center text-dark">Information Technology</h5>
                                <!-- Add the "Enroll" button below -->
                                <button class="btn btn-primary btn-block">Enroll</button>
                            </div>
                        </div>
                    </div>

                    <!-- Course 2 -->
                    <div class="col-md-6 mb-4">
                        <div class="card">
                            <img src="resource/img/CS.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title text-center text-dark">Computer Science</h5>
                                <!-- Add the "Enroll" button below -->
                                <button class="btn btn-primary btn-block">Enroll</button>
                            </div>
                        </div>
                    </div>

                    <!-- Course 3 -->
                    <div class="col-md-6 mb-4">
                        <div class="card">
                            <img src="resource/img/nursing.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title text-center text-dark">Nursing</h5>
                                <!-- Add the "Enroll" button below -->
                                <button class="btn btn-primary btn-block">Enroll</button>
                            </div>
                        </div>
                    </div>

                    <!-- Course 4 -->
                    <div class="col-md-6 mb-4">
                        <div class="card">
                            <img src="resource/img/dentistry.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title text-center text-dark">Dentistry</h5>
                                <!-- Add the "Enroll" button below -->
                                <button class="btn btn-primary btn-block">Enroll</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Column 2: Admission -->
            <div class="col-md-6 text-white">
                <h1 class="title">College Admission Form</h1>
                <form>
                            <div class="form-group">
                                <label for="name">Full Name:</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                            </div>
                            <div class="form-group">
                                <label for="dateOfBirth">Date of Birth:</label>
                                <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" required>
                            </div>
                            <div class="form-group">
                                <label for="age">Age:</label>
                                <input type="number" class="form-control" id="age" placeholder="Enter your age" name="age" required>
                            </div>
                            <div class="form-group">
                                <label for="address">Address:</label>
                                <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number:</label>
                                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                            </div>
                            <div class="form-group">
                                <label for="gender">Gender:</label>
                                <select class="form-control" id="gender" required>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="course">Desired Course:</label>
                                <input type="text" class="form-control" id="course" placeholder="Enter the course you want to apply for" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                </form>
            </div>
        </div>
    </div>
</section>

    </body>

</html>
